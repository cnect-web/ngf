ngf_core.front:
  path: '/front'
  defaults:
    _controller: '\Drupal\ngf_core\Controller\FrontPageController::content'
    _title: 'Welcome'
  requirements:
    _access: 'TRUE'

ngf_core.create_content:
  path: '/create'
  defaults:
    _title: 'Create new ...'
    _controller: '\Drupal\ngf_core\Controller\CreateContentController::createContent'
  requirements:
    _permission: 'create ngf_discussion_group group+create ngf_event group+create ngf_session group+create ngf_discussion content'

ngf_core.create_group_content:
  path: '/create/{group}'
  defaults:
    _title_callback: '\Drupal\ngf_core\Controller\CreateContentController::createGroupContentTitle'
    _controller: '\Drupal\ngf_core\Controller\CreateContentController::createGroupContent'
  requirements:
    _permission: 'create ngf_discussion_group group+create ngf_event group+create ngf_session group+create ngf_discussion content'

