services:
  ngf_user_profile.user_list_manager:
    class: Drupal\ngf_user_profile\Manager\UserListManager
    arguments: ['@current_user', '@messenger']

  ngf_user_profile.user_manager:
    class: Drupal\ngf_user_profile\Manager\FollowedUserManager
    arguments: ['@current_user', '@messenger', '@user.data']

  ngf_user_profile.user_settings_manager:
    class: Drupal\ngf_user_profile\Manager\UserSettingsManager
    arguments: ['@current_user', '@messenger', '@user.data']

